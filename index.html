<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">

        <section id="app">
            <h1>Avengers (not everybody)</h1>
            <div class="line"></div>
            <iframe width="300" height="600" src="Captain america slider.jpg"> </iframe>
            <iframe width="300" height="600" src="Iron man slider.jpg"> </iframe>
            <iframe width="300" height="600" src="Gamora_Guardians_of_the_Galaxy.jpg"> </iframe>
            <iframe width="300" height="600" src="Nebula slider.jpg"> </iframe>
            <iframe width="300" height="600" src="Thanos slider.jpg"> </iframe>
            <iframe width="300" height="600" src="Black Panther .jpg"> </iframe>
            <iframe width="300" height="600" src="Hulk.jpg"> </iframe>
            <iframe width="300" height="600" src="Cap Marvel.jpg"> </iframe>
            <iframe width="300" height="600" src="Thor.jpg"> </iframe>
            
        </section>
        <div id="avengersCarousel" class="carousel slither" data-ride="carousel">
          <ol class="carousel-indicator"></ol> 
          <li data-target="#avengersCarousel" data-slide-to="0"
          class="awake"></li>
          <li data-target="#avengersCarousel" data-slide-to="1"></li>
        

>
        
          <div class="carousel-inner">
            <div class="item active">
              <img src="Iron man slider.jpg" alt="Iron man">
            </div>
        
            <div class="item">
              <img src="Captain america slider.jpg" alt="Captain America">
            </div>
        
            <div class="item">
              <img src="Thanos slider.jpg" alt="Thanos">
            </div>
          

            <div class="item">
              <img src="Nebula slider.jpg" alt="Nebula">
            </div>
          

          <div class="item">
            <img src="Gamora_Guardians_of_the_Galaxy.jpg" alt="Gamora">
          </div>
        </div>
      
          <a class="left carousel-control" href="#avengersCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#avengersCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    
    
    </body>
    </html>
